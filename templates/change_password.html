<!DOCTYPE html>
<html>

<head>
    <title>Changer mot de passe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h2>Modifier le mot de passe</h2>
        <p>Utilisateur connecté : <b>{{ username }}</b></p>
        <form method="post">
            <input name="old_password" type="password" placeholder="Mot de passe actuel">
            <input name="new_password1" type="password" placeholder="Nouveau mot de passe">
            <input name="new_password2" type="password" placeholder="Confirmer le nouveau mot de passe">
            <button type="submit">Modifier</button>
        </form>
        <p class="message success">{{ message }}</p>
        <a href="/home"><button>Accueil</button></a>
        <a href="/logout"><button>Se déconnecter</button></a>
    </div>
</body>

</html>
